<app-modal (_onClose)="onCancel()">
  <div data-modal="header">
    Remove Track List {{ trackListData.name }}
  </div>
  <div data-modal="body">
    Do you really want to delete this track list?
  </div>
  <div data-modal="footer">
    <app-button
      (onClick)="onDelete()"
      [loading]="loading.deleteTrackList"
    >
      Confirm
    </app-button>
  </div>
</app-modal>
