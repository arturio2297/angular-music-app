<app-modal (_onClose)="onCancel()">
  <div data-modal="header">
    Remove Music Track {{ trackData.name }}
  </div>
  <div data-modal="body">
    Do you really want to delete this music track?
  </div>
  <div data-modal="footer">
    <app-button
      (onClick)="onDelete()"
      [loading]="loading.deleteTrack"
    >
      Confirm
    </app-button>
  </div>
</app-modal>
